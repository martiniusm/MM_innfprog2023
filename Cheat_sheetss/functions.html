<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>functions</title>
</head>
<body>

    <p id="test"></p>
    <p id="parametertest"></p>
    <h2>Alderkalkulator</h2>
    <p id="agetext"></p>
    
    <script>
        //Deklarere en funksjon kalt testFunction()
        function testFunction() {
            console.log("testFunction kjører")

            const testing = false

            if(testing) {
                document.getElementById("test").innerHTML = "Testing er ok"
            } else {
                document.getElementById("test").innerHTML = "Testing feilet"
            }

        }

        //Kjører testFunction
        testFunction()

        //DEklarere en funksjon med paramter

        function alarmClock(day, time) {
            console.log(time)
            if(day !== "saturday" && time === "06:30") {
                document.getElementById("parametertest").innerHTML = "WAKE UP!!!!"
            }
        }
        
        //kjøre funksjonen alarmClock
        alarmClock("thursday", "06:30")

        //Deklarere en alderkalkulatorfunksjon med to parametere:
        //en persons fødselsår og året vi skal regne ut alderen i (med standard verdi)
        function ageCalculator(birthyear, year = 2023) {
            const age = year - birthyear
            let text = ""
            if(year < 2023) {
                text = `I ${year} var du ${age} år gammel`
            } else if (year > 2023) {
                text = `I ${year} vill du være år ${age} gammel`
            } else{
                text = `I år er du ${age} gammel`
            }
            document.getElementById("agetext").innerHTML = text
        }

        //Kalle funksjon
        ageCalculator(2002,2001)
    </script>
</body>
</html>
